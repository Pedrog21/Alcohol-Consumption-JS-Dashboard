          scope: 'prt',
         setProjection: function(element, options) {
                          var projection, path;
                          projection = d3.geo.mercator()
                              .center([-8.80, 38.45])
                              .scale(3000)
                              .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
                            path = d3.geo.path().projection( projection );
                            return {path: path, projection: projection};
                          }
          });
    </script>

  <div class="radarChart"  style="position: absolute;  top: 50px;

  <script src="radarChart.js"></script>
  <script>
    /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
    //////////////////////////////////////////////////////////////
    //////////////////////// Set-Up //////////////////////////////
    //////////////////////////////////////////////////////////////
    var margin = {top: 100, right: 100, bottom: 100, left: 100},
      width = Math.min(400, window.innerWidth - 10) - margin.left - margin.right,
      height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
    //////////////////////////////////////////////////////////////
    ////////////////////////// Data //////////////////////////////
    //////////////////////////////////////////////////////////////
    var data = [
          [//iPhone
          {axis:"Alcohol",value:0.22},
          {axis:"Gdp",value:0.28},
          {axis:"Grades",value:0.29},
          {axis:"Sport",value:0.17},
          {axis:"Tobacco",value:0.22},
          {axis:"Starting Age",value:0.02}
          ]
        ];
    //////////////////////////////////////////////////////////////
    //////////////////// Draw the Chart //////////////////////////
    //////////////////////////////////////////////////////////////
    var color = d3.scale.ordinal()
      .range(["#EDC951","#CC333F","#00A0B0"]);
    var radarChartOptions = {
      w: width,
      h: height,
      margin: margin,
      maxValue: 0.5,
      levels: 5,
      roundStrokes: true,
      color: color
    };
    //Call function to draw the Radar chart
    RadarChart(".radarChart", data, radarChartOptions);
  </script>
